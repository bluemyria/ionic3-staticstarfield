<ion-header>
  <ion-navbar>
    <ion-title>
      Static Starfield
      <button ion-button clear small round (click)="changeLanguage('de')">
        {{ 'demo.german' | translate }}
      </button>
      <button ion-button clear small round (click)="changeLanguage('en')">
        {{ 'demo.english' | translate }}
      </button>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row text-center>
    <ion-col>

      <p>
        {{ 'txtFocalLength' | translate}}
      </p>
      <h2 translate>demo.title</h2>
    </ion-col>
  </ion-row>

  <form [formGroup]="cameraForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label translate>FocalLength</ion-label>
        <ion-input type="number" placeholder="11" formControlName="focalLength" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label translate>Cropfactor</ion-label>
        <ion-input type="number" placeholder="1.6" formControlName="cropFactor" required></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button type="submit" block icon-start [disabled]="!cameraForm.valid">
          <ion-icon name="calculator"></ion-icon>
          {{ 'Calculate' | translate}}
        </button>
      </ion-item>
    </ion-list>
  </form>

  <ion-row text-center *ngIf="berechnet">
    <ion-col>
      <h4 translate>maxExposureTime</h4>
      <ion-card>
        <ion-card-header class="results" translate>
          600Rule
        </ion-card-header>
        <ion-card-content class="results">
          {{ expTime600 | number: '2.0-2'}} sec
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-header class="results" translate>
          500Rule
        </ion-card-header>
        <ion-card-content class="results">
          {{ expTime500 | number: '2.0-2'}} sec
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
