<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row text-center>
    <ion-col>
      <h2>Static Star Field</h2>
      <p>
        Bitte gib ein die Brennweite deiner Linse und den Brennfaktor deines Objektivs um die Belichtungszeit zu berechnen
      </p>

    </ion-col>
  </ion-row>

  <form>
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-label>Brennweite</ion-label>
            <ion-input type="number" placeholder="3.4"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Brennfaktor</ion-label>
            <ion-input type="number" placeholder="1.6"></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button type="submit" block large icon-start>
              <ion-icon name="calculator"></ion-icon>
              Belichtungszeit berechnen
            </button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
